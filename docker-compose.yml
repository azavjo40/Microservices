version: '3'
services:
  appOneDb:
    image: postgres:13
    ports:
      - 5432:5432
    volumes:
      - ./pgdata:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: appOneDb
  app-one:
    build: ./app-one
    ports:
      - "3002:3000"
    depends_on:
      - appOneDb
    volumes:
      - ./app-one:/usr/src/app
