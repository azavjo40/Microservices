version: '3.9'

services:
  db:
    image: postgres:15.3-alpine3.18
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - '5432:5432'
    volumes: 
      - ./db:/var/lib/postgresql/data
    networks:
      - Microservices

  app-one:
    build: ./app-one
    ports:
      - "3001:3000"
    depends_on:
      - db
    networks:
      - Microservices

  auth-service:
    build: ./auth-service
    ports:
      - "3002:3000"
    depends_on:
      - db
    networks:
      - Microservices

  order-service:
    build: ./order-service
    ports:
      - "3003:3000"
    depends_on:
      - db
    networks:
      - Microservices

  product-service:
    build: ./product-service
    ports:
      - "3004:3000"
    depends_on:
      - db
    networks:
      - Microservices

  user-service:
    build: ./user-service
    ports:
      - "3005:3000"
    depends_on:
      - db
    networks:
      - Microservices

networks:
  microservices:
    driver: bridge
