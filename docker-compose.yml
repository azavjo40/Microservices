version: '3.9'
services:
  db:
    image: postgres:15.3-alpine3.18
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - '5432:5432'
    volumes: 
      - ./db:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
  app-one:
    build: ./app-one
    ports:
      - "3002:3000"
    depends_on:
      - db
    volumes:
      - ./app-one:/usr/src/app
